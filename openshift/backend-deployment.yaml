apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharathlancers-backend
  labels:
    app: bharathlancers
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bharathlancers
      component: backend
  template:
    metadata:
      labels:
        app: bharathlancers
        component: backend
    spec:
      containers:
      - name: backend
        image: yourusername/bharathlancers-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bharathlancers-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bharathlancers-secrets
              key: jwt-secret
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bharathlancers-secrets
              key: gemini-api-key
        - name: FRONTEND_URL
          value: "https://bharathlancers-frontend-bharathlancers.apps.sandbox.openshift.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bharathlancers-backend
  labels:
    app: bharathlancers
    component: backend
spec:
  selector:
    app: bharathlancers
    component: backend
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bharathlancers-backend
  labels:
    app: bharathlancers
    component: backend
spec:
  to:
    kind: Service
    name: bharathlancers-backend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
