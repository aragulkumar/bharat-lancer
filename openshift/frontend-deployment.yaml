apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharathlancers-frontend
  labels:
    app: bharathlancers
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bharathlancers
      component: frontend
  template:
    metadata:
      labels:
        app: bharathlancers
        component: frontend
    spec:
      containers:
      - name: frontend
        image: aragulkumar/bharathlancers-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bharathlancers-frontend
  labels:
    app: bharathlancers
    component: frontend
spec:
  selector:
    app: bharathlancers
    component: frontend
  ports:
  - name: http80
    protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bharathlancers-frontend
  labels:
    app: bharathlancers
    component: frontend
spec:
  to:
    kind: Service
    name: bharathlancers-frontend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
